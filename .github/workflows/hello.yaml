name: my-first-gh-workflow # workflow name
on: [push] # triggering event
jobs: # list of jobs
  say-hello: #job name
    runs-on: ubuntu-latest
    steps: #list of steps
      - run: echo Hello Github Actions #step definition
        name: Say Hello
      - uses: actions/checkout@v2
        name: checkout the code
      - run: pwd
        name: show current dir
      - run: ls -la
        name: Look around
      - run: tar -czf myrepo.tgz README.rm
        name: Build teh code
      - run: tar -tczf myrepo.tgz README.rm
        name: Check Build 
      
